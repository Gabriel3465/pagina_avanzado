<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        formulario
    </title>

    <link rel="stylesheet" href="assets/styles/formulario.css">

</head>

<body>

    <div class="formulario_container">

        <h1>Registro</h1>

        <label>
            Nombre:
        </label>
        <input type="text" name="" placeholder="Username" onkeypress="return onlyLetters(event)">

        <br>
        <br>

        <label>
            Apellido:
        </label>
        <input type="text" name="" placeholder="Lastname" onkeypress="return onlyLetters(event)">

        <br>
        <br>

        <label>
            Correo:
        </label>
        <input type="email" id="email" name="email" required>

        <br>
        <br>

        <label>
            Numero:
        </label>
        <input type="number" name="" placeholder="">

        <br>
        <br>

        <p>Género:</p>
        <select id="genero" name="genero">
            <option value="">Selecciona una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>

        <br>
        <br>

        <label>
            Biografia:
        </label>
        <br>
        <textarea name="comentarios" rows="7" cols="30" placeholder="Ingrese su bio"></textarea>

        <br><br>

        <button type="button" onclick="validarEmailMensaje()">
            Guardar registro
        </button>

    </div>

    <script src="assets/js/formulario.js"></script>

</body>

</html>
