<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        formulario
    </title>

    <link rel="stylesheet" href="assets/styles/formulario.css">

</head>

<body>

    <div class="formulario_container">
        
        <h1>Registro</h1>
        
        <form method="post" action="assets/app/AuthController.php">

            <label>
                Nombre:
            </label>
            <input type="text" name="nombre" placeholder="Username" onkeypress="return onlyLetters(event)">

            <br><br>

            <label>
                Apellido:
            </label>
            <input type="text" name="apellido" placeholder="Lastname" onkeypress="return onlyLetters(event)">

            <br><br>

            <label>
                Correo:
            </label>
            <input type="email" id="email" name="email" required>

            <br><br>

            <label>Contraseña:</label>
            <input type="password" name="password" required>

            <br><br>

            <label>
                Numero:
            </label>
            <input type="number" name="numero" placeholder="Número de teléfono">

            <br><br>

            <p>Género:</p>
            <select id="genero" name="genero">
                <option value="">Selecciona una opción</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <br><br>

            <label>
                Biografia:
            </label>
            <br>
            <textarea name="biografia" rows="7" cols="30" placeholder="Ingrese su bio"></textarea>

            <br><br>

            <button type="submit">
                Guardar registro
            </button>

            <input type="hidden" name="action" value="register">

        </form>

    </div>

    <script src="assets/js/formulario.js"></script>

</body>

</html>
