<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        To-do
    </title>

    <link rel="stylesheet" href="assets/styles/todo.css">


</head>

<body>
    
    <div class="todo_container">

        <form action="" method="POST" onsubmit="return getTask()">

            <label for="task">Tarea</label>

            <div class="input_group">

                <input type="text" id="task_name" name="name" class="task_name" placeholder="Escríbe aquí..."
                    onpaste="return false" required>

                <button type="submit">Agregar</button>

            </div>

        </form>

        <div class="todo_list" id="todo_list">

        </div>
    </div>

    <script src="assets/js/todo.js"></script>
</body>

</html>
